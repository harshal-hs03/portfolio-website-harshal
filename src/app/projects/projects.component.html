<section class="projects-container">
  <h2 data-aos="fade-up-right" data-aos-duration="1000">Projects</h2>

  <div class="project-list" data-aos="fade-up-left" data-aos-duration="1000">
    <mat-card *ngFor="let project of projects" class="project-card" data-aos="zoom-in" data-aos-duration="1000">
      <mat-card-header>
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle style="color: #87986a;">{{ project.techStack }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button href="{{ project.url }}" target="_blank">View Project</a>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
